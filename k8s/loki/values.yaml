deploymentMode: SingleBinary
auth_enabled: false

loki:
  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem

  schemaConfig:
    configs:
      - from: 2024-01-01
        store: boltdb-shipper
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

singleBinary:
  replicas: 1

# Disable scalable targets
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

# ðŸ”´ HARD DISABLE grafana agent operator
grafana-agent-operator:
  enabled: false

# ðŸ”´ HARD DISABLE canary (this one re-enables agent!)
lokiCanary:
  enabled: false

# Optional but safe
monitoring:
  selfMonitoring:
    enabled: false
  dashboards:
    enabled: false
  rules:
    enabled: false
  serviceMonitor:
    enabled: false

service:
  type: ClusterIP
  port: 3100
