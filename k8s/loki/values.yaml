deploymentMode: singleBinary
auth_enabled: false

loki:
  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem

  schemaConfig:
    configs:
      - from: 2024-01-01
        store: boltdb-shipper
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  ruler:
    enable_api: false

singleBinary:
  replicas: 1

simple:
  enabled: false       # <- disable simple/scalable deployment
  replicas: 0

service:
  type: ClusterIP
  port: 3100
